<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Ödül Animasyonu</title>
    <link rel="stylesheet" href="winner.css">
</head>
<body>
<!-- Sabit ödül kartı yapısı -->
<div id="reward-card-container">
    <div class="reward-card">
        <div class="reward-content">
            <h2>Mükafat</h2> <!-- Sabit başlık -->
            <div class="giftbox">
                <img id="giftbox-image" src="../image/OBJECTS.png" alt="Hədiyyə qutusu">
                <div id="prize" class="prize"></div>
            </div>
            <div class="user-profile">
                <img id="profile-image" src="" alt="Profil Şəkli">
                <p id="username" class="username"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="winner.js"></script>
</body>
</html>
