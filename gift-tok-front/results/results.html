<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div class="container">
        <!-- Milestone Indicators -->
        <div class="milestone-indicators" id="milestone-indicators"></div>

        <!-- Bar between milestone and like indicators -->
        <div class="progress-bar-container" id="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Like Indicators -->
        <div class="like-indicators" id="like-indicators"></div>

        <!-- Results List (Kaydırılabilir) -->
        <div class="scroll-container">
            <ul class="results-list" id="results-list">
                <!-- Dinamik olarak kullanıcı verileri eklenecek -->
            </ul>
        </div>

        <!-- Select Winner Button -->
        <button class="select-btn" id="select-winner-btn">Qalibi seç</button>
    </div>

    <script src="results.js"></script>
</body>
</html>
