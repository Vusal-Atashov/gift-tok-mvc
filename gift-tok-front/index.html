<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Game</title>
    <link rel="stylesheet" href="home/home.css">
</head>
<body>
<div class="container">
    <!-- Logo -->
    <div class="logo">
        <img src="image/TikTok-Logomark&Wordmark-White-Logo.wine copy.png" alt="TikTok dark mode logo">
        <img src="image/TikTok-Logomark&Wordmark-Logo.wine copy.png" alt="TikTok light mode logo">
    </div>

    <!-- Mood Switcher -->
    <div class="mood-switcher">
        <button class="mood-btn" id="darkBtn">Dark mood</button>
        <button class="mood-btn" id="lightBtn">Light mood</button>
    </div>

    <!-- Create Game Button -->
    <button class="create-game-btn">Create Game +</button>
</div>

<script src="home/home.js"></script>
</body>
</html>
